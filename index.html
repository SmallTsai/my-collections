<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <h1>Louis collections</h1>
    </header>

    <div class="gallery-container">
        <button class="nav-button prev" aria-label="Previous">‹</button>

        <div class="photo-wrapper">
            <img src="" alt="Photography" class="main-photo">
            <p class="photo-caption"></p>
        </div>

        <button class="nav-button next" aria-label="Next">›</button>
    </div>

    <div class="thumbnail-container">
        <div class="thumbnail-wrapper" id="thumbnailWrapper"></div>
    </div>

    <script src="photos.js"></script>
    <script src="script.js"></script>
</body>
</html>
